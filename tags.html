    <h2>Tags</h2>

        <a href="#tags">
            <svg id="front-page-down-arrow" fill="currentColor" height="16px" width="16px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                viewBox="0 0 330 330" xml:space="preserve">

                c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393

</div>

<!-- Intro (no. of tags and posts)-->
<div class="intro" id="tags">
    <h2>🍊</h2>
    <p>{{ site.tags | size }} tags and {{ site.posts | size }} posts (and counting!)</p>
</div>

<!-- Tags list heading -->
<div class="intro posts-heading">
    <h2>All tags</h2>
</div>

<!-- Posts list -->
<div class="posts-list">
    {% for tag in site.tags %}
        <div class="post-card">
            <a class="post-title" href="gats/{{ tag[0] }}"><h3>{{ tag[0] }}</h3></a>
            <p>🌲 {{ tag[1] | size }} posts</p>
        </div>
    {% endfor %}
</div>
